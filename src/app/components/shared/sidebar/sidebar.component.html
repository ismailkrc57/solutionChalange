<div class="overflow-auto" style="max-height: 630px">
  <nav class="navbar navbar-expand-lg  mb-3">
    <div class="container-fluid container d-flex flex-row justify-content-center align-items-center">
      <div [ngClass]="[isCollapsed ? 'collapse navbar-collapse show':'collapse navbar-collapse']"
           id="sidebarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">

        </ul>
        <div class="accordion card-body accordion-flush overflow-auto" id="accordionFlushExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                      data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                1.Hafta
              </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                 data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <ng-container *ngFor="let homework of homeworks; index as i">
                  <div *ngIf="homework.week == 1" (click)="collapse(homework.id)"
                       class="alert alert-success small text-center fw-bold"
                       [ngClass]="{'alert-info':homework.type==1, 'alert-warning':homework.type==2, 'alert-danger':homework.type==3}"
                       style="cursor: pointer" role="alert">
                    {{homework.description}}
                  </div>
                </ng-container>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                      data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                2.Hafta
              </button>
            </h2>
            <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                 data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <ng-container *ngFor="let homework of homeworks; index as i">
                  <div *ngIf="homework.week == 2" (click)="collapse(homework.id)"
                       class="alert alert-success small text-center fw-bold"
                       [ngClass]="{'alert-info':homework.type==1, 'alert-warning':homework.type==2, 'alert-danger':homework.type==3}"
                       style="cursor: pointer" role="alert">
                    {{homework.description}}
                  </div>
                </ng-container>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingThree">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                      data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                3.Hafta
              </button>
            </h2>
            <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
                 data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <ng-container *ngFor="let homework of homeworks; index as i">
                  <div *ngIf="homework.week == 3" (click)="collapse(homework.id)"
                       class="alert alert-success small text-center fw-bold"
                       [ngClass]="{'alert-info':homework.type==1, 'alert-warning':homework.type==2, 'alert-danger':homework.type==3}"
                       style="cursor: pointer" role="alert">
                    {{homework.description}}
                  </div>
                </ng-container>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </nav>
</div>
