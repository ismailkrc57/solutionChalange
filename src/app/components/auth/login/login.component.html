<div class="d-flex flex-column align-items-center h-100  justify-content-center">
  <app-spinner *ngIf="isLoading"></app-spinner>
  <div *ngIf="!isLoading" class="card  mb-3" style="max-width: 650px; min-width: 650px">
    <div class="row g-0">
      <div class="col-4 d-flex justify-content-center align-items-center h-100">
        <img src="https://picsum.photos/400/500" class="img-fluid align-self-center rounded" alt="...">
      </div>
      <div class="col-8">
        <div class="card-body">
          <h1 class="card-title">Giris Yap</h1>
          <hr>
          <form #f="ngForm">
            <div class="form-floating mb-1">
              <input name="username" #username="ngModel" required ngModel type="text"
                     class="form-control {{!username.valid && username.touched ? 'is-invalid':'is-valid'}}"
                     id="floatingInput" placeholder="Kullanıcı Adı">
              <label for="floatingInput">Kullancı Adı</label>
            </div>
            <div class="form-floating mb-1">
              <input required ngModel #password="ngModel" name="password" type="password"
                     class="form-control {{!password.valid && password.touched ? 'is-invalid':'is-valid'}}"
                     id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Şifre</label>
            </div>
            <div class="row">
              <div class="col">
                <button [disabled]="!f.valid" (click)="login(f)" class="btn btn-primary">Giriş Yap</button>
              </div>
              <div class="col d-flex flex-column  justify-content-end">
                <div style="cursor:pointer;" class="d-flex  flex-row justify-content-end">
                  <a data-bs-toggle="modal" data-bs-target="#staticBackdrop" href="#" class="text-decoration-none">Şifremi
                    unuttum</a>
                </div>
                <div class="d-flex flex-row justify-content-end">
                  <a class="text-decoration-none " routerLink="/auth/register">Kayıt Ol</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Parolamı Sıfırla</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body container">
        <form #form="ngForm">
          <div class="form-floating mb-3">
            <input name="email" ngModel #email="ngModel" [ngClass]="{'is-invalid':email.invalid && email.touched}" email
                   required type="email"
                   class="form-control" id="floatingEmail" placeholder="name@example.com">
            <label for="floatingEmail">Email adresini gir</label>
          </div>
        </form>
      </div>
      <div *ngIf="emailIsLoading" class="modal-footer">
        <div class="spinner-grow text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div *ngIf="!emailIsLoading" class="modal-footer">
        <button type="button" id="closeModal" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
        <button (click)="resetPassword(form)" type="button" class="btn btn-primary">Gönder</button>
      </div>
    </div>
  </div>
</div>
