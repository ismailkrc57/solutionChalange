<div class="d-flex flex-column align-items-center h-100  justify-content-center">
  <app-spinner *ngIf="isLoading"></app-spinner>
  <div *ngIf="!isLoading" class="card  mb-3" style="max-width: 500px;">
    <div class="row g-0">
      <div class="col-12 d-flex justify-content-center align-items-center w-100">
        <img src="https://picsum.photos/700/300" class="img-fluid align-self-center rounded-start" alt="...">
      </div>
      <div class="col-12">
        <div class="card-body">
          <h1 class="card-title">Ödev Oluştur</h1>
          <hr>
          <form #homeworkForm="ngForm">
            <div class="row mb-1">
              <div class="col-12">
                <div class="form-floating">
                  <textarea #description="ngModel" ngModel name="description" class="form-control" placeholder="Description"
                            id="floatingTextarea2"
                            [ngClass]="{'is-invalid':description.invalid && description.touched}"
                            style="height: 100px"></textarea>
                  <label for="floatingTextarea2">Description</label>
                </div>
              </div>
            </div>
            <div class="row mb-1">
              <div class="col-6">
                <div class="form-floating mb-1">
                  <input required ngModel name="title" type="text" #title="ngModel"
                         class="form-control" id="floatingEmail"
                         [ngClass]="{'is-invalid':title.invalid && title.touched}"
                         placeholder="Title">
                  <label for="floatingEmail">Title</label>
                </div>
              </div>
              <div class="col-6">
                <div class="form-floating mb-1">
                  <input required ngModel name="date" type="date" #date="ngModel"
                         class="form-control"
                         [ngClass]="{'is-invalid':date.invalid && date.touched}"
                         id="floatingUsername" placeholder="Date">
                  <label for="floatingUsername">Date</label>
                </div>
              </div>
            </div>
            <div class="row mb-1">
              <div class="col-6">
                <div class="form-floating">
                  <select ngModel #week="ngModel" name="week" class="form-select" id="floatingSelect"
                          aria-label="Floating label select example">
                    <option selected>Week</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                  <label for="floatingSelect">Week</label>
                </div>
              </div>
              <div class="col-6">
                <div class="form-floating">
                  <select ngModel #type="ngModel" name="type" class="form-select" id="floatingSelect2"
                          aria-label="Floating label select example">
                    <option selected>Type</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                  <label for="floatingSelect">Type</label>
                </div>
              </div>

            </div>


            <div class="row">
              <div class="col">
                <button (click)="save(homeworkForm)"
                        [disabled]="!homeworkForm.valid"
                        class="btn btn-primary">Save
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
